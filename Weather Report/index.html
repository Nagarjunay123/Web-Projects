<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="./weather style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main id="main_page">
        <article id="card">
            <h1>Weather Report</h1>
            <aside id="search">
                <input type="text" placeholder="Enter your Location" id="location">
                <!-- <button><i class="fa-solid fa-magnifying-glass" id="button"></i></button> -->
                <button onclick="checkwetherdetails()"> <i class="fa-solid fa-magnifying-glass" id="button"></i></button>
            </aside>
        
        <aside id="weather_img">
            
            <img src="./images.png" alt="" id="img">
            <h1 id="description" ></h1>
        </aside>
        <aside id="weather_details">
            <aside id="Temperature">
                <p>Temperature</p>
                <p id="temp">0<sup>o</sup>C</p>
            </aside>
            <aside id="humidity">
                <p>Humidity</p>
                <p id="hum">0</p>
            </aside>
        </aside>
        </article>
    </main>
    <script src="./weather script.js"></script>
</body>
</html>
