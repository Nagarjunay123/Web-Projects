<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Watch</title>
    <link rel="stylesheet" href="./clock style.css">
</head>
<body>
    <h1 id="title">Present Time in Digital-Clock</h1>
        <div class="clock">
            <div id="hours_con">
                <aside id="hours">00</aside>
                <span>Hours</span>
            </div>
            <aside id="dot">:</aside>
            <div id="mins_con">
                <aside id="mins">00</aside>
                <span>Minutes</span>
            </div>
            
            <aside id="dot">:</aside>
            <div id="sec_con">
                <aside id="secs">00</aside>
                <span>Seconds</span>
            </div>
            
        </div>
    <script src="./clock functionality.js"></script>
</body>
</html>
